helppopup.transcode.title=Max bitrate
helppopup.transcode.text= Hvis du har begr\u00E6nset b\u00E5ndbredde, kan du s\u00E6tte en \u00F8vre gr\u00E6nse for bithastighed af musikken str\u00F8mme. For eksempel, hvis din oprindelige mp3 filer er kodet ved hj\u00E6lp af 256 Kbps (kilobit pr sekund), fasts\u00E6ttelse af max bitrate til 128 vil g\u00F8re {0} automatisk resample musikken fra 256 til 128 Kbps.
helppopup.databaseConfigType.title=Data Source Config Type
helppopup.databaseConfigType.text=Legacy vil som standard v\u00E6re en indbygget H2-database, som er den bagudkompatible indstilling. Integreret JDBC opretter forbindelse til en JDBC-database med de medf\u00F8lgende indstillinger. JNDI vil finde en DataSource-forbindelse, der allerede er konfigureret i din applikationsbeholder.
helppopup.mysqlvarcharmaxlength.title=MySQL Varchar Max L\u00E6ngde
helppopup.mysqlvarcharmaxlength.text=MySQL har en maksimal r\u00E6kkevidde, og som s\u00E5dan skal varchar-kolonnen bindes. Den indtastede v\u00E6rdi er den maksimale kolonnest\u00F8rrelse.
helppopup.usertablequote.title=Bruger Table Quote
helppopup.usertablequote.text=Airsonic-brugertabellen kaldes bruger. Dette kan resultere i en s\u00F8geordskonflikt med nogle databasesystemer. Indkapsling af det i dobbelt citater (") fungerer for PostgreSQL
helppopup.jndiname.title=Lookup Name for JNDI Data Source
helppopup.jndiname.text=Et JNDI-navn til at finde en datakilde af typen javax.sql.DataSource. Det oprettes i din applikationsbeholder (i.e. Tomcat).
helppopup.jdbcdriver.title=e=JDBC Driver Class
helppopup.jdbcdriver.text=JDBC Driver-afh\u00E6ngig klassens navn, der implementerer java.sql.Driver. Dvs. til PostgreSQL ville man bruge org.postgresql.Driver. Denne klasse skal v\u00E6re til stede i classpath.
helppopup.excludepattern.title=Ekskluder m\u00F8nster
helppopup.excludepattern.text=Airsonic importerer ikke nogen filer, der matcher dette almindelige udtryksm\u00F8nster.
helppopup.playlistfolder.title=Playlist mappe
helppopup.playlistfolder.text= Lader dig angive den mappe, hvor dine spillelister er beliggende.
helppopup.fullscan.title=Fuld Skan
helppopup.fullscan.text=G\u00F8r systemet til at scanne hver fil og hente data fra den igen uanset filens tidligere scanningsstatus. Normalt (hvis denne indstilling ikke er indstillet) foretager systemet en "smart scanning", hvor det ser p\u00E5 filtidsstempler og kun opdaterer fildata til nyere filer.
helppopup.clearfullscan.title=Ryd fuld scanning efter n\u00E6ste scanning
helppopup.clearfullscan.text=Denne indstilling nulstiller Full Scan-indstillingen efter den n\u00E6ste SUCCESSFUL scanning. Dette g\u00F8res for engangs-fulde scanninger, hvorefter brugeren m\u00E5ske \u00F8nsker at nulstille scanningsmetoden tilbage til en "smart scan" -mekanisme.
helppopup.musicmask.title=Music maske
helppopup.musicmask.text= Lader dig angive den type filer, der skal anerkendes som medie, n\u00E5r du browser gennem medie mappe.
helppopup.videomask.title=Video maske
helppopup.videomask.text=<p> Lader dig angive, hvilken type filer, der skal genkendes som video.</ p>
helppopup.coverartmask.title=Cover maske
helppopup.coverartmask.text= Lader dig angive den type filer, der skal anerkendes som Cover n\u00E5r du browser gennem medie mappe.
helppopup.coverartsource.title=Cover art-kilde
helppopup.coverartsource.text=\u00E6ndring af denne indstilling muligg\u00F8r fuld scanning af mediemapperne ved n\u00E6ste scanning. Du skal udl\u00F8se en scanning af dine mediemapper for at tr\u00E6de i kraft af denne indstilling.
helppopup.coverartquality.title=Cover art-kvalitet
helppopup.coverartquality.text=Angiv kvaliteten af \u200B\u200Bde miniaturer til omslagsbilleder, der skal genereres. Sp\u00E6nder fra 0 (minimumskvalitet, maksimal kompression, kraftig artefakt) til 100 (maksimal kvalitet, minimal kompression). Denne indstilling ignoreres, hvis billedfiltypen ikke underst\u00F8tter komprimering.
helppopup.coverartconcurrency.title=Cover art-samtidighed
helppopup.coverartconcurrency.text=Angiv antallet af omslagets miniaturebilleder, der kan genereres samtidigt (om n\u00F8dvendigt). H\u00F8jere antal betyder, at der kan genereres flere thumbs samtidigt, men kr\u00E6ver flere CPU-tr\u00E5de / kerner. Denne indstilling kr\u00E6ver en genstart, f\u00F8r den tr\u00E6der i kraft.
helppopup.downsamplecommand.title=Downsample kommando
helppopup.downsamplecommand.text= Lader dig angiver kommandoen til at udf\u00F8re, n\u00E5r downsampling til lavere bitrates. </p> <p> (% s = Filen skal downsamplet,% b = Max bithastighed af afspilleren)
helppopup.hlscommand.title=HTTP-kommandoen Live Streaming
helppopup.hlscommand.text=Kommandoen brugt til at oprette videosegmenter til Apples HTTP Live Streaming (HLS) -protokol.
helppopup.index.title=Indeks
helppopup.index.text= Lader dig angive, hvordan indekset (placeret \u00F8verst p\u00E5 sk\u00E6rmen) skal se ud. Filer og mapper direkte i roden medie mappe er nemt tilg\u00E6ngelige ved hj\u00E6lp af dette indeks. </p> <p> Varespecifikationen er et rum-separeret liste over opslagsord. Normalt hver indrejse er blot et enkelt tegn, men du kan ogs\u00E5 angive flere tegn. F.eks indrejse <em> </ em> vil linke til alle filer og mapper, der begynder med "I". </p> <p> Du kan ogs\u00E5 oprette en post ved hj\u00E6lp af en gruppe af indeks tegn i parentes. F.eks indrejse <em> AE (ABCDE) </ em> vises som <em> AE </ em> og link til alle filer og mapper, der begynder med enten A, B, C, D eller E. Det kan v\u00E6re nyttigt til at samle de mindre hyppigt anvendte tegn (s\u00E5dan og X, Y og Z) eller for gruppering accent tegn (s\u00E5som A, \u00C0 og \u00C1) </p> <p> filer og mapper, der ikke er omfattet af et opslagsord vil blive placeret under opslagsord "#".
helppopup.ignoredarticles.title=Ord som skal ignoreres
helppopup.ignoredarticles.text= Lader dig angive en liste over artikler (s\u00E5som "De"), som vil blive ignoreret, n\u00E5r der skabes indekset.
helppopup.shortcuts.title=Genveje
helppopup.shortcuts.text= A space-separeret liste over \u00F8verste niveau mapper til at oprette genveje til. Brug anf\u00F8rselstegn til at gruppere ord, for eksempel: </p> <p> <em> New Indg\u00E5ende "lydspor" </ em>
helppopup.language.title=Sprog
helppopup.language.text= Lader dig v\u00E6lge sprog til brug.
helppopup.visibility.title=Synlighed
helppopup.visibility.text= V\u00E6lg, hvilke oplysninger der skal vises for hver sang, samt billedtekst cutoff. Dette er den maksimale Antallet af tegn til at vise for sang titel, album og kunstner.
helppopup.partymode.title=Fest indstilling
helppopup.partymode.text= N\u00E5r fest indstilling er aktiveret, brugergr\u00E6nsefladen er forenklet og lettere at betjene for ikke-erfarne brugere. Is\u00E6r utilsigtet Messing op afspilningslisten undg\u00E5s.
helppopup.theme.title=Tema
helppopup.theme.text= Lader dig v\u00E6lge tema til brug. Et tema definerer udseendet og fornemmelsen af {0} i form af farver, skrifter, billeder osv.
helppopup.welcomemessage.title=Velkomstmeddelelse
helppopup.welcomemessage.text= besked, der vises p\u00E5 hjemmesiden.
helppopup.loginmessage.title=Login besked
helppopup.loginmessage.text=Besked, der vises p\u00E5 loginsiden.
helppopup.coverartlimit.title=Cover gr\u00E6nse
helppopup.coverartlimit.text= Det maksimale antal Cover billeder skal vises p\u00E5 en enkelt side.
helppopup.downloadlimit.title=Download gr\u00E6nse
helppopup.downloadlimit.text= en \u00F8vre gr\u00E6nse for, hvor meget b\u00E5ndbredde vil blive brugt til at downloade filer.
helppopup.uploadlimit.title=Upload gr\u00E6nse
helppopup.uploadlimit.text= en \u00F8vre gr\u00E6nse for, hvor meget b\u00E5ndbredde vil blive brugt til at uploade filer.
helppopup.streamport.title=Ikke-SSL stream havn
helppopup.streamport.text= Denne valgmulighed er kun relevant, hvis du bruger {0} p\u00E5 en server med SSL (HTTPS). </p> <p> Nogle spillere (s\u00E5som Winamp) don''t st\u00F8tte streaming via SSL. Angiv portnummeret for regelm\u00E6ssig http (normalt 80 eller 4040), hvis du don''t \u00F8nsker streams, der skal sendes via SSL. Bem\u00E6rk, at streams ikke vil v\u00E6re krypteret.
helppopup.ldap.title=LDAP autentificering
helppopup.ldap.text=Brugere kan blive bekr\u00E6ftet af en ekstern LDAP server (herunder Windows Active Directory). N\u00E5r LDAP-aktiverede brugere logge p\u00E5 {0}, brugernavnet og adgangskoden er kontrolleret af den eksterne server, ikke af {0} selv.
helppopup.ldapurl.title=LDAP URL
helppopup.ldapurl.text= Webadressen p\u00E5 LDAP-serveren. Protokollen skal enten v\u00E6re <em> ldap ://</ em> eller <em> ldaps ://</ em> (for LDAP over SSL). Se <a href="http://java.sun.com/products/jndi/tutorial/ldap/misc/url.html" target="_blank"> her </a> for en mere detaljeret beskrivelse.
helppopup.ldapsearchfilter.title=LDAP s\u00F8gefilter
helppopup.ldapsearchfilter.text= Filteret udtryk anvendes i brugernes s\u00F8gning. Dette er et LDAP s\u00F8gefilter (som defineret i <a href="http://www.ietf.org/rfc/rfc2254.txt" target="_blank"> RFC 2254 </a>). M\u00F8nsteret "'{0}'" affattes brugernavn, for eksempel: <ul> <li> (uid = '{0}') - dette vil s\u00F8ge efter et brugernavn passer p\u00E5 uid attribut. </ li> <li> (sAMAccountName = '{0}') - typisk bruges til godkendelse i Microsoft Active Directory. </ li> </ ul>
helppopup.ldapmanagerdn.title=LDAP manager DN
helppopup.ldapmanagerdn.text= Hvis LDAP-serveren doesn''t st\u00F8tte anonyme bindende skal du angive DN (<em> Distinguished Name </ em>) og din adgangskode i LDAP bruger til bruger, n\u00E5r bindende.
helppopup.ldapautoshadowing.title=automatisk oprette LDAP brugere i {0}
helppopup.ldapautoshadowing.text= Med denne indstilling v\u00E6lges, LDAP brugere don''t skal manuelt oprettede i {0} f\u00F8r logger p\u00E5. </p> <p> BEM\u00C6RK! Det betyder, at alle brugere med en gyldig LDAP brugernavn og kodeord kan logge p\u00E5 {0}, som m\u00E5ske ikke er, hvad du vil.
helppopup.playername.title=Spiller navn
helppopup.playername.text= Lader dig angiver en nem at huske navnet p\u00E5 en spiller, som "Work" eller "Stue".
helppopup.autocontrol.title=Control afspilleren automatisk
helppopup.autocontrol.text= Med denne indstilling v\u00E6lges, {0} vil automatisk starte afspilleren, n\u00E5r du klikker p\u00E5 "play" p\u00E5 afspilningslisten. Ellers skal du begynde og slutte spilleren selv.
helppopup.m3ubom.title=Anvend BOM i M3U-fil
helppopup.m3ubom.text=Anvend et BOM-m\u00E6rke i genererede M3U-spillelister for Unicode-kompatibilitet.
helppopup.dynamicip.title=dynamisk IP-adresse
helppopup.dynamicip.text= Sl\u00E5 denne mulighed, hvis spilleren anvender en statisk IP-adresse.
helppopup.smtpServer.title=SMTP Server
helppopup.smtpServer.text=Hostname p\u00E5 SMTP server. Denne server vil blive brugt til at sende e-mails til brugeren, der vil nul stille sit password.
helppopup.smtpPort.title=SMTP Port
helppopup.smtpPort.text=Server port til udg\u00E5ned e-mail trafik.
helppopup.smtpCredentials.title=SMTP Legitimationsoplysninger
helppopup.smtpCredentials.text=Oplysninger om tilslutning til SMTP-serveren. Lad den v\u00E6re tom for at oprette forbindelse uden godkendelse.
helppopup.smtpEncryption.title=SMTP Kryptering
helppopup.smtpEncryption.text=Krypteringsmetode, der bruges til forbindelser til SMTP-serveren. V\u00E6lg "Ingen" uden kryptering.
helppopup.smtpFrom.title=Fra addresse
helppopup.smtpFrom.text=Afsenderadressen til e-mails, der stammer fra Airsonic-serveren. Skal v\u00E6re en gyldig e-mail-adresse.
helppopup.captcha.title=CAPTCHA
helppopup.captcha.text=N\u00E5r det er aktiveret, skal brugerne l\u00F8se en CAPTCHA for at bevise, at de er menneskelige, n\u00E5r de anmoder om en nulstilling af adgangskoden.</p> <p>Kr\u00E6ver registrering hos en ekstern service; se <a href="https://airsonic.github.io/docs/captcha/">dokumentation</a>.
helppopup.recaptchaSiteKey.title=reCAPTCHA webstedsn\u00F8gle
helppopup.recaptchaSiteKey.text=En webstedsn\u00F8gle opn\u00E5et fra reCAPTCHA administrationskonsollen.
helppopup.recaptchaSecretKey.title=reCAPTCHA sikkerheds n\u00F8gle
helppopup.recaptchaSecretKey.text=En sikkerheds n\u00F8gle opn\u00E5et fra reCAPTCHA administrationskonsollen. U\u00E6ndret, hvis tomt.
helppopup.scanMediaFolders.title=Media mappe scanning rules
helppopup.scanMediaFolders.text=Note undermappe nanve der starer med (.) eller @eaDir, og Thumbs.db filer, bliver ignoretet.
helppopup.credentialsdates.title=Datoer
helppopup.credentialsdates.text=Datoer kan indtastes som yyyy-MM-dd'T'HH:mm (e.g. 2025-01-15T23:03) hvis browseren ikke viser en datetime-v\u00E6lger
helppopup.credentialsairsonic.title=Airsonic legitimationsoplysninger
helppopup.credentialsairsonic.text=Airsonic underst\u00F8tter to prim\u00E6re midler til sin egen godkendelse for klienter. Kunder kan enten sende adgangskoden \u00E5bent (<code> p </code>) eller sende en md5-hash af adgangskoden sammen med saltet (<code> t + s </code>). <br /> By Som standard gemmes nye adgangskoder i deres hashede form, som er sikker, kan ikke afkodes til den oprindelige adgangskode (ikke dekodes) og fungerer til <code> p </code> godkendelsesmekanismen. <br /> Af tekniske \u00E5rsager , der underst\u00F8tter <code> t + s </code> -metoden, kr\u00E6ver dog lagring af den afkodbare ikke-hashede adgangskode, som kan v\u00E6re mindre sikker (is\u00E6r hvis den er gemt i en \u00E5ben, ikke-krypteret form). <br /> Derfor Gem kun Airsonic-adgangskoder p\u00E5 en dekodbar m\u00E5de, hvis din klient kr\u00E6ver <code> t + s </code> auth for at arbejde (gem p\u00E5 krypteret m\u00E5de, s\u00E5som <code> encrypt </code> -stilkodere). <br /> Det anbefales at migrere alle adgangskoder til ikke-dekodbare formater (f.eks. <code> bcrypt </code>) og senere kun tilf\u00F8je et dekoderbart format, hvis en klient ikke fungerer. <br /> Airsonic-legitimationsoplysninger kan ikke alle slettes, ellers vil kontoen blive l\u00E5st ude. Du skal have mindst en Airsonic-legitimationsoplysninger. Hvis alle Airsonic-legitimationsoplysninger er valgt til at blive slettet, bevarer systemet automatisk den senest oprettede.
helppopup.credentialsthirdparty.title=Eksterne tredjepartsoplysninger
helppopup.credentialsthirdparty.text=Disse SKAL opbevares i et dekoderbart format, s\u00E5 Airsonic kan sende til tredjeparter. Hvis der er angivet flere legitimationsoplysninger for den samme tredjepart, bruger systemet den senest opdaterede.
helppopup.credentialslegacypasswords.title=\u00E6ldre adgangskoder
helppopup.credentialslegacypasswords.text=\u00E6ldre adgangskoder er gemt i en dekodbar "\u00E5ben" (ikke-krypteret) form. <br /> Du skal migrere dine \u00E6ldre adgangskoder til en ikke-dekodbar hashform (mere sikker, men uforenelig med klienter, der har brug for <code> t + s </code> style auth), eller bekr\u00E6ft, at du vil have dem til at blive gemt i en dekodbar form (mindre sikker, men kompatibel med <code> t + s </code> style auth). <br /> Alle legitimationsoplysninger, der ikke har blevet eksplicit migreret VIL blive tvangsmigreret til en ikke-dekodbar form (var mulig) i fremtidige versioner.
helppopup.credentialsencryptionkey.title=Krypteringsn\u00F8gle
helppopup.credentialsencryptionkey.text=Krypterer alle adgangskoder ved hj\u00E6lp af kodeordkoderne <code> krypteret </code> -stil. Hvis du \u00E6ndrer adgangskoden til krypteringsn\u00F8glen, bliver alle gamle adgangskoder krypteret med den gamle n\u00F8gle ul\u00E6selige! Nye adgangskoder krypteres med den nye n\u00F8gle (hvis der v\u00E6lges en <code> krypteret </code> -stilkoder). S\u00F8rg for, at du har oprettet nye krediteringer med den nye n\u00F8gle, ellers kan du blive l\u00E5st ude!
helppopup.credentialsjwtkey.title=JWT N\u00F8gle
helppopup.credentialsjwtkey.text=Undertegner og verificerer alle JWT-tokens, der bruges til deling af musik. Hvis du \u00E6ndrer din JWT-n\u00F8gle, bliver alle gamle aktier utilg\u00E6ngelige.
helppopup.credentialsadd.title=Tilf\u00F8j legitimationsoplysninger
helppopup.credentialsadd.text=Kun TILF\u00F8JER NYE legitimationsoplysninger. FJERNER IKKE GAMLE legitimationsoplysninger. Fjernelse af gamle legitimationsoplysninger skal ske eksplicit i fanen <a href="credentialsSettings.view"> Indstillinger for legitimationsoplysninger </a>
helppopup.transcodeestimatetimepadding.title=Transcode sk\u00F8n Time
helppopup.transcodeestimatetimepadding.text=Ved transkodning skal serveren sende den endelige filst\u00F8rrelse p\u00E6 den transkodede fil til klienten i starten, selvom transkodningen ikke er afsluttet. Et estimat sendes i stedet og beregnes ved at multiplicere den specificerede gennemsnitlige bitrate for transkoden og kildefilens varighed. For at beskytte mod sagen, at den endelige transkodest\u00F8rrelse overstiger denne estimerede st\u00F8rrelse (i tilf\u00E6lde af at den endelige bithastighed overstiger den gennemsnitlige gennemsnitlige bithastighed), tilf\u00F8jes en tidsudfyldning til kildevarigheden, n\u00E6r den endelige st\u00F8rrelse beregnes. Hvis den endelige transkode ender med at v\u00E6re n\u00F8jagtigt den ansl\u00E6ede st\u00F8rrelse (et meget usandsynligt men best-case-scenario), afsluttes str\u00F8mmen uden problemer. Hvis transkoden er mindre end estimatet (et mere sandsynligt men stadig at foretr\u00E6kke scenarie), udfylder serveren og sender den resterende str\u00F8m med u\u00F8nskede data, indtil st\u00F8rrelsen er opfyldt. Hvis den endelige transkode overstiger det ansl\u00E6ede st\u00F8rrelsesbudget (et ikke-\u00F8nskeligt scenarie), kaster transkoderen en undtagelse og afsluttes straks (da browseren ikke accepterer flere byte, end det oprindeligt blev fortalt).
helppopup.transcodeestimatebytepadding.title=Transcode sk\u00F8n Byte
helppopup.transcodeestimatebytepadding.text=I stedet for at tilf\u00F8je en tidsrude til transkodning (som forklaret i Transcode Estimate Time Padding), kan et fladt antal bytes ogs\u00E6 tilf\u00F8jes som en pad for at beskytte mod at undervurdere den endelige transkodest\u00F8rrelse. Tidsudfyldning ganges med den transkodede streams bithastighed, og estimatet \u00E6ndres, n\u00E6r bithastigheden \u00E6ndres. Bytepolstringen er en konstant polstring uanset bithastigheden for den endelige transkodede str\u00F8m.
