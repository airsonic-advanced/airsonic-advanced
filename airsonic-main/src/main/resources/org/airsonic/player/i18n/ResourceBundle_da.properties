transcodingsettings.info=<p class="detail">Tilg\u00E6ngelige substitutioner:</p><p class="detail" style="margin-left:30px">%s = Filnavnet skal v\u00E6re transcoded<br>%b = Maks tilladt bitrate for brugeren / afspilleren<br>%o = Tidsforskydning i filen (bruges til skrubning / segmentering)<br>%d = Tidsvarighed at spille (bruges til HLS / segmentering)<br>%w = Video billedbredde<br>%h = Video billedeh\u00F8jde<br>%t = Titel<br>%a = Artist<br>%l = Album</p><p>Transcoding er processen med at konvertere fra et medieformat til et andet eller \u00E6ndre medieegenskaber. {1}''s transcoding engine tillader streamingmedier, som ellers ikke kan spilles af visse klienter. Transcoding udf\u00F8res on-the-fly og kr\u00E6ver ikke nogen ekstra lagerplads, men kr\u00E6ver, at serveren har tilstr\u00E6kkelige behandlingsressourcer til transcode det bestemte format hurtigere end realtid.</p> <p>Transcoding udf\u00F8res ved hj\u00E6lp af et tredjeparts kommandolinjeprogram, som skal installeres i {0}. Du kan tilf\u00F8je din egen tilpassede transcoder, forudsat at den opfylder f\u00F8lgende krav: <ul> <li>Kommandolinjegr\u00E6nseflade.</li> <li>Mulighed for at sende output til stdout.</li> <li>Hvis det bruges i trin 2, skal det have evnen til at l\u00E6se input fra stdin.</li> </ul> </p> <p> Note at transcodning aktiveres p\u00E5 en spiller-basis fra <b>Ops\u00E6tning \u2192 Players</b>, men kan ogs\u00E5 aktiveres, hvis serveradministratoren kr\u00E6ver det.</p>

