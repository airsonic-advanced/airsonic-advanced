gettingStarted.step2.text=Fort\u00E6l Airsonic hvor du opbevarer din medie.
gettingStarted.step3.title=Konfigurer netv\u00E6rksindstillinger.
gettingStarted.step3.text=I tilf\u00E6lde af at du \u00F8nsker at forbedre Airsonic, kan du tjekke vores <a href="https://airsonic.github.io/docs/">dokumentation</a>, som giver vejledning til ops\u00E6tning af SSL, URL-omskrivning, LDAP og en ekstern database.
